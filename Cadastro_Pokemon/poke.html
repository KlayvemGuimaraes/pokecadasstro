<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/11e2afaad1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/poke.css">
    <link rel="shortcut icon" href="./assets/imgs/pokeball.png" type="image/x-icon">
    <title>Seja Bem Vindo!</title>
</head>
<body>
        <div id="form">
                <h2 class="title"> Seja um herói Pokemon! </h2>
                <div> 
                    <img src="./assets/imgs/ash.png" alt="ash" id="ash"> 
                    <img src="./assets/imgs/pikachu.png" alt="pikachu" id="pikachu">
                    <img src = "./assets/imgs/poke.svg" alt="app do pokemon" id="pokeapp">
                </div>
            <label for="username">Nome do treinador:</label>
            <div class="input">
                <i class="fa-regular fa-game-console-handheld"></i>
            <input id="username" name="username" placeholder="Treinador ash..." type="text">
            </div>

            <label for="text">Qual seu Pokemon inicial?</label>
            <div class="input">
                <select name="Pokemon" id="poke">
                    <option value="Pikachu">Pikachu</option>
                    <option value="Square">Square</option>
                    <option value="Bulbassaur">Bulbassaur</option>
                    <option value="Charmander">Charmander</option>
                    </select>            
            </div>
            
            <label for="senha">Escolha sua habilidade!</label>
        <div class="input">
            <select name="habilidade" id="habilidades">
                <option value="Fogo">Fogo</option>
                <option value="Agua">Àgua</option>
                <option value="Terra">Terra</option>
                <option value="Ar">Ar</option>
                <option value="Grama">Grama</option>
                <option value="Voador">Voador</option>
                <option value="Lutador">Lutador</option>
                <option value="Veneno">Veneno</option>
                </select>
        </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
    </div>
</body>
</html>
